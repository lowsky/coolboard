tasks:
  - name: load deps, setup cypress, then run lint
    init: |
      yarn install --immutable
      cd smoketest ; yarn install --immutable ; yarn cypress install ; cd --
    command: |
      yarn next lint
      cd smoketest ; yarn cypress verify ; cd --
      cd smoketest ; yarn cy run ; cd --
